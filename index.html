<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movie Seat Booking</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="movie-container">
      <label>Pick a movie: </label>
      <select name="movie" id="movie">
        <option value="10" class="option">Joker (10$)</option>
        <option value="12">Romeo in Julia (12$)</option>
        <option value="15">Fast and Forious (15$)</option>
        <option value="7">Tom and Jerry (7$)</option>
      </select>
    </div>
    <div class="legend">
      <ul class="menu">
        <li>
          <small>N/A</small>
          <div class="seat"></div>
        </li>
        <li>
          <small>Selected</small>
          <div class="seat selected"></div>
        </li>
        <li>
          <small>Occupied</small>
          <div class="seat occupied"></div>
        </li>
      </ul>
    </div>

    <div class="screen"></div>

    <div class="seats" id="seats-container">
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p>You have selected <label id="selectedSeatsLabel">0</label> for a price of $<label id="priceSeatsLabel">0</label></p>

    <button class="clearDataBTN" id="clearDataBTN">Clear DATA</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
